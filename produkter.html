<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Produkter</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
    margin:0; padding:0; height:100vh;
    background:#000; color:#fff;
    font-family:'Libre Baskerville', serif;
    overflow:hidden;
    display:flex; flex-direction:column;
}

/* MENY */
header { display:flex; justify-content:space-between; align-items:center; padding:2vh 8%; background:#000; border-bottom:1px solid #B79D46; }
.logo { font-family:'Playfair Display', serif; font-size:3.4vh; font-weight:700; color:#B79D46; }
nav a { margin-left:3vw; text-decoration:none; color:#fff; font-size:2.2vh; font-weight:600; transition:0.3s; }
nav a:hover { color:#B79D46; }

/* SIDAN */
.main-wrapper { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; opacity:0; transform:translateY(2vh); transition:opacity 0.8s ease, transform 0.8s ease; }
.visible { opacity:1; transform:translateY(0); }

/* BILDER */
.image-container { display:flex; justify-content:center; align-items:center; gap:2vw; flex-wrap:wrap; margin-bottom:2vh; }
.product-card { display:flex; flex-direction:column; align-items:center; gap:1vh; }
.product-img { width:18vw; max-width:200px; min-width:140px; border:0.35vh solid #B79D46; border-radius:1.4vh; box-shadow:0 0.5vh 2vh rgba(183,157,70,0.45); opacity:0; transform:scale(1.1); transition:opacity 1s ease, transform 1.1s ease; }
.show-img { opacity:1 !important; transform:scale(1) !important; }

/* TEXT */
h1 { font-size:4vh; color:#B79D46; font-family:'Playfair Display', serif; font-weight:700; margin-bottom:1vh; }
p { font-size:2.2vh; color:#ddd; max-width:70vw; line-height:1.45; margin-bottom:1.5vh; }

/* FEATURE BOXAR */
.feature-box { display:flex; justify-content:center; gap:1vw; flex-wrap:wrap; margin-bottom:1.5vh; }
.feature { border:0.25vh solid #B79D46; padding:0.8vh 1.2vw; border-radius:1vh; font-size:2vh; opacity:0.85; }
.premium { font-size:2vh; color:#B79D46; opacity:0.9; }

/* KÖPKNAPPAR */
.buy-btn { background:#B79D46; color:#000; border:none; padding:0.8vh 2vw; border-radius:1vh; font-size:2vh; font-weight:700; cursor:pointer; transition:0.3s; }
.buy-btn:hover { background:#fff; color:#B79D46; }

/* FOOTER */
footer { text-align:center; padding:1vh 0; border-top:1px solid #B79D46; font-size:1.6vh; }

/* MOBIL */
@media(max-width:768px){
    .image-container { flex-direction:column; gap:2vh; }
    .product-img { width:50vw; max-width:160px; }
    h1 { font-size:4vh; }
    p { font-size:2.3vh; max-width:85vw; }
    .feature-box { flex-direction:column; gap:1.5vh; }
    .feature { font-size:1.8vh; padding:1vh 2vw; }
    .premium { font-size:2vh; }
    .buy-btn { width:60%; font-size:2vh; }
}
</style>
</head>
<body>
<header>
    <div class="logo">Beloria UF</div>
    <nav>
        <a href="index.html">Hem</a>
        <a href="produkter.html">Produkter</a>
        <a href="om-oss.html">Om oss</a>
    </nav>
</header>

<div class="main-wrapper">
    <!-- Hero-bilder bredvid varandra -->
    <div class="image-container">
        <div class="product-card">
            <img id="product1" class="product-img" src="images/hero1.jpg" alt="Produkt 1">
            <button class="buy-btn">Köp</button>
        </div>
        <div class="product-card">
            <img id="product2" class="product-img" src="images/hero3.jpg" alt="Produkt 2">
            <button class="buy-btn">Köp</button>
        </div>
    </div>

    <h1>Datorfodralet – Beloria UF</h1>
    <p>
        Vårt exklusiva datorfodral med inbyggd musmatta.  
        Perfekt för elever, entreprenörer och kreativa användare.
    </p>

    <div class="feature-box">
        <div class="feature">Premiumkvalitet</div>
        <div class="feature">Inbyggd musmatta</div>
    </div>

    <div class="premium">Premium Design & Innovation</div>
</div>

<footer>Beloria UF © 2025 – Premium Design & Innovation</footer>

<script>
window.addEventListener('load', ()=>{
    const wrapper = document.querySelector('.main-wrapper');
    wrapper.classList.add('visible');

    const img1 = document.getElementById('product1');
    const img2 = document.getElementById('product2');
    [img1,img2].forEach(img=>{
        img.classList.remove('show-img');
        requestAnimationFrame(()=>{ img.classList.add('show-img'); });
    });
});

document.querySelectorAll('nav a').forEach(link=>{
    link.addEventListener('click', e=>{
        e.preventDefault();
        const href = link.getAttribute('href');
        document.querySelector('.main-wrapper').classList.remove('visible');
        setTimeout(()=>{ window.location.href = href; }, 350);
    });
});
</script>
</body>
</html>
