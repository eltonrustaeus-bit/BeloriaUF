<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Produkter</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body { margin:0; padding:0; background:#000; color:#fff; font-family:'Libre Baskerville', serif; overflow-x:hidden; }
header { display:flex; justify-content:space-between; align-items:center; padding:2vh 5%; background:#000; border-bottom:1px solid #B79D46; }
.logo { font-family:'Playfair Display', serif; font-size:3.4vh; font-weight:700; color:#B79D46; }
nav { display:flex; gap:4vw; flex-wrap:wrap; }
nav a { text-decoration:none; color:#fff; font-size:2.2vh; font-weight:600; padding:0.5vh 1vw; transition:0.3s; }
nav a:hover { color:#B79D46; }

.main-wrapper { padding:4vh 2vw; text-align:center; }
h1 { font-size:4vh; color:#B79D46; margin-bottom:3vh; }

.image-container { display:flex; justify-content:center; gap:4vw; flex-wrap:wrap; }
.product-card { display:flex; flex-direction:column; align-items:center; gap:1vh; opacity:0; transform:translateY(3vh); transition:opacity 0.8s ease, transform 0.8s ease; }
.product-card.visible { opacity:1; transform:translateY(0); }

.product-img { width:35vw; max-width:180px; border:0.35vh solid #B79D46; border-radius:1.4vh; }
.price { color:#B79D46; font-size:2.1vh; font-weight:700; margin:1vh 0; }
.description { font-size:1.9vh; color:#ccc; max-width:180px; text-align:center; line-height:1.3; margin-bottom:1vh; }
.buy-btn { background:#B79D46; color:#000; border:none; padding:0.8vh 2vw; border-radius:1vh; font-size:1.9vh; font-weight:700; cursor:pointer; text-decoration:none; display:inline-block; transition:0.3s; }
.buy-btn:hover { background:#fff; color:#B79D46; }

@media(max-width:768px){
    .image-container { gap:6vw; }
    .product-img { width:45vw; max-width:160px; }
    nav { gap:5vw; }
    nav a { font-size:2vh; padding:0.5vh 0.8vw; }
}
footer { text-align:center; padding:2vh 0; border-top:1px solid #B79D46; font-size:1.6vh; margin-top:3vh; }
</style>
</head>
<body>

<header>
    <div class="logo">Beloria UF</div>
    <nav>
        <a href="index.html">Hem</a>
        <a href="produkter.html">Produkter</a>
        <a href="om-oss.html">Om oss</a>
    </nav>
</header>

<div class="main-wrapper">
    <h1>Våra Produkter</h1>
    <div class="image-container">
        <!-- Svart produkt -->
        <div class="product-card">
            <img src="images/hero1.jpg" class="product-img" alt="Svart datorfodral">
            <div class="description">Här är vårt svarta datorfodral med stilren design och premiumkänsla.</div>
            <div class="price">200 kr – inklusive frakt</div>
            <a href="swish-betalning-svart.html" class="buy-btn">Köp</a>
        </div>
        <!-- Grå produkt -->
        <div class="product-card">
            <img src="images/hero3.jpg" class="product-img" alt="Grå datorfodral">
            <div class="description">Här är vårt gråa datorfodral – elegant, funktionellt och exklusivt.</div>
            <div class="price">200 kr – inklusive frakt</div>
            <a href="swish-betalning-gra.html" class="buy-btn">Köp</a>
        </div>
    </div>
</div>

<footer>Beloria UF © 2025 – Premium Design & Innovation</footer>

<script>
window.addEventListener('load', ()=>{
    const cards = document.querySelectorAll('.product-card');
    cards.forEach((card, i)=>{
        setTimeout(()=>{ card.classList.add('visible'); }, i*200);
    });
});
</script>

</body>
</html>
