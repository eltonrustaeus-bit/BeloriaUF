<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produkter – Beloria UF</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    font-family:'Libre Baskerville', serif;
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    min-height:100vh;
  }

  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 8%;
    border-bottom:1px solid #B79D46;
  }
  .logo {
    font-family:'Playfair Display', serif;
    font-size:28px;
    font-weight:700;
    color:#B79D46;
  }
  nav a {
    margin-left:25px;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    transition:0.3s;
  }
  nav a:hover { color:#B79D46; }

  .hero {
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:30px 10px;
  }
  .hero img {
    width:160px;
    border-radius:12px;
    border:3px solid #B79D46;
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
    margin-bottom:25px;
  }
  .hero h1 {
    font-family:'Playfair Display', serif;
    font-size:24px;
    margin-bottom:15px;
    color:#B79D46;
  }
  .hero p {
    font-size:15px;
    color:#ddd;
    margin-bottom:10px;
    max-width:450px;
    line-height:1.5;
  }
  .price {
    font-size:20px;
    color:#B79D46;
    margin-bottom:20px;
  }
  .btn {
    display:inline-block;
    padding:12px 28px;
    background:#B79D46;
    color:#000;
    border-radius:8px;
    font-weight:700;
    font-size:16px;
    text-decoration:none;
    transition:0.3s;
  }
  .btn:hover { opacity:0.85; transform:translateY(-2px); }

  footer {
    text-align:center;
    padding:15px 0;
    border-top:1px solid #B79D46;
    font-size:14px;
    color:#fff;
  }

  @media(max-width:768px){
    .hero img { width:140px; }
    .hero h1 { font-size:22px; }
    .hero p { font-size:14px; max-width:300px; }
    .price { font-size:18px; }
    .btn { padding:10px 22px; font-size:14px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="om-oss.html">Om oss</a>
    <a href="produkter.html">Produkter</a>
  </nav>
</header>

<section class="hero">
  <img src="images/hero1.jpg" alt="Beloria Produkt">
  <h1>Minimalistiskt Datafodral</h1>
  <p>Elegant och stilrent datafodral i premiumkvalitet, skapat med fokus på design och funktion.</p>
  <p class="price">Pris: 200 kr inkl. frakt</p>
  <a href="#" class="btn">Köp nu</a>
</section>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
</footer>

</body>
</html>
