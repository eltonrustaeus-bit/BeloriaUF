<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Produkter</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
/* Grundinställningar */
html, body {
    margin:0; padding:0;
    background:#000; color:#fff;
    font-family:'Libre Baskerville', serif;
    min-height:100%;
}

/* MENY – perfekt på mobil & dator */
header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:2vh 5%;
    background:#000;
    border-bottom:1px solid #B79D46;
}
.logo {
    font-family:'Playfair Display', serif;
    font-size:3.4vh;
    font-weight:700;
    color:#B79D46;
}
nav {
    display:flex;
    flex-direction:row;
    gap:4vw;
}
nav a {
    text-decoration:none;
    color:#fff;
    font-size:2.2vh;
    font-weight:600;
    transition:0.3s;
}
nav a:hover { color:#B79D46; }

/* SIDAN */
.main-wrapper {
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    text-align:center;
    padding:3vh 2vw;
    gap:3vh;
}

/* PRODUKTKORT */
.image-container {
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:3vw;
    flex-wrap:wrap;
    width:100%;
}
.product-card {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:0.8vh;
    flex:1 1 140px; /* flexibla kort */
    max-width:180px;
}
.product-img {
    width:100%;
    border:0.35vh solid #B79D46;
    border-radius:1.4vh;
    box-shadow:0 0.5vh 2vh rgba(183,157,70,0.45);
}

/* KÖP + PRIS */
.buy-price-container {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:0.5vh;
}
.price {
    color:#B79D46;
    font-size:2vh;
    font-weight:700;
}
.buy-btn {
    background:#B79D46;
    color:#000;
    border:none;
    padding:0.7vh 2vw;
    border-radius:1vh;
    font-size:1.8vh;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}
.buy-btn:hover {
    background:#fff;
    color:#B79D46;
}

/* SIDAN TEXT */
h1 { font-size:4vh; color:#B79D46; font-family:'Playfair Display', serif; font-weight:700; margin-bottom:1vh; }
p { font-size:2vh; color:#ddd; max-width:700px; line-height:1.45; margin-bottom:1.5vh; }

/* FEATURE BOXAR */
.feature-box { display:flex; justify-content:center; gap:1vw; margin-bottom:1.5vh; flex-wrap:wrap; }
.feature { border:0.25vh solid #B79D46; padding:0.8vh 1.2vw; border-radius:1vh; font-size:1.8vh; opacity:0.85; }
.premium { font-size:2vh; color:#B79D46; opacity:0.9; }

/* FOOTER */
footer { text-align:center; padding:1vh 0; border-top:1px solid #B79D46; font-size:1.6vh; }

/* MOBILANPASSNING */
@media(max-width:768px){
    .image-container { gap:4vw; }
    .product-card { max-width:45%; }
    .product-img { width:100%; height:auto; }
    h1 { font-size:3.8vh; }
    p { font-size:1.8vh; }
    .price { font-size:2vh; }
    .buy-btn { font-size:1.7vh; padding:0.6vh 1.5vw; }
    .feature { font-size:1.6vh; padding:0.5vh 1vw; }
}
</style>
</head>

<body>
<header>
    <div class="logo">Beloria UF</div>
    <nav>
        <a href="index.html">Hem</a>
        <a href="produkter.html">Produkter</a>
        <a href="om-oss.html">Om oss</a>
    </nav>
</header>

<div class="main-wrapper">

    <h1>Våra Produkter</h1>

    <div class="image-container">

        <div class="product-card">
            <img src="images/hero1.jpg" class="product-img" alt="Produkt 1">
            <div class="buy-price-container">
                <button class="buy-btn">Köp</button>
                <div class="price">200 kr – inklusive frakt</div>
            </div>
        </div>

        <div class="product-card">
            <img src="images/hero3.jpg" class="product-img" alt="Produkt 2">
            <div class="buy-price-container">
                <button class="buy-btn">Köp</button>
                <div class="price">200 kr – inklusive frakt</div>
            </div>
        </div>

    </div>

    <div class="feature-box">
        <div class="feature">Premiumkvalitet</div>
        <div class="feature">Inbyggd musmatta</div>
    </div>

    <div class="premium">Premium Design & Innovation</div>
</div>

<footer>Beloria UF © 2025 – Premium Design</footer>
</body>
</html>
