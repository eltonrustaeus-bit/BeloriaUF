<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Produkter</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin:0; padding:0;
    background:#000; color:#fff;
    font-family:'Libre Baskerville', serif;
}

/* NYA MENYN – ENDA ÄNDRINGEN */
header {
    width:100%;
    background:rgba(0,0,0,0.9);
    padding:18px 0;
    display:flex;
    justify-content:center;
    gap:60px;
    border-bottom:1px solid #B79D46;
}

header a {
    color:#fff;
    text-decoration:none;
    font-size:20px;
    font-weight:600;
    transition:0.3s;
}

header a:hover {
    color:#B79D46;
}

/* SIDLAYOUT – EXAKT SOM FÖRUT */
.main-wrapper {
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    padding:50px 0;
    gap:35px;
}

/* PRODUKT KORT – EXAKT SOM FÖRUT */
.image-container {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:45px;
}

.product-card {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
}

.product-img {
    width:180px;
    border:3px solid #B79D46;
    border-radius:12px;
    box-shadow:0 4px 18px rgba(183,157,70,0.45);
}

/* PRIS + KNAPP – EXAKT SAMMA */
.price {
    color:#B79D46;
    font-size:18px;
    font-weight:700;
}

.buy-btn {
    background:#B79D46;
    color:#000;
    border:none;
    padding:9px 20px;
    border-radius:10px;
    font-size:17px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}

.buy-btn:hover {
    background:#fff;
    color:#B79D46;
}

/* MOBIL – EXAKT SOM FÖRUT (samma storlekar som tidigare) */
@media(max-width:768px){
    .image-container {
        gap:22px;
    }

    .product-img {
        width:150px;
    }
}
</style>
</head>

<body>

<header>
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="om-oss.html">Om oss</a>
</header>

<div class="main-wrapper">

    <h1>Våra Produkter</h1>

    <div class="image-container">

        <div class="product-card">
            <img src="images/hero1.jpg" class="product-img" alt="Produkt 1">
            <div class="price">200 kr – inklusive frakt</div>
            <button class="buy-btn">Köp</button>
        </div>

        <div class="product-card">
            <img src="images/hero3.jpg" class="product-img" alt="Produkt 2">
            <div class="price">200 kr – inklusive frakt</div>
            <button class="buy-btn">Köp</button>
        </div>

    </div>
</div>

<footer style="text-align:center; padding:25px 0; color:#777;">
    Beloria UF © 2025 – Premium Design
</footer>

</body>
</html>
