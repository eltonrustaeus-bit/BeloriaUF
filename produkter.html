<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Produkter</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin:0; padding:0; height:100vh;
    background:#000; color:#fff;
    font-family:'Libre Baskerville', serif;
    display:flex; flex-direction:column;
    overflow:hidden;
}

/* HEADER */
header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:2vh 8%;
    background:#000;
    border-bottom:1px solid #B79D46;
}
.logo {
    font-family:'Playfair Display', serif;
    font-size:3.4vh; font-weight:700; color:#B79D46;
}
nav {
    display:flex;
    gap:4vw;
}
nav a {
    text-decoration:none;
    color:#fff;
    font-size:2.2vh;
    font-weight:600;
}
nav a:hover { color:#B79D46; }

/* SIDAN */
.main-wrapper {
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:3vh;
    text-align:center;
    overflow:hidden;
}

/* PRODUKTGRID */
.product-grid {
    display:flex;
    flex-direction:row;
    justify-content:center;
    align-items:flex-start;
    gap:6vw;
}

/* PRODUKTKORT */
.product-card {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:1.5vh;
    width:20vw;
}

.product-img {
    width:100%;
    border:0.35vh solid #B79D46;
    border-radius:1.2vh;
    box-shadow:0 0.5vh 2vh rgba(183,157,70,0.4);
}

/* PRIS + KNAPP */
.price {
    color:#B79D46;
    font-size:2.1vh;
    font-weight:700;
}

.buy-btn {
    background:#B79D46;
    color:#000;
    border:none;
    padding:1vh 2vw;
    border-radius:1vh;
    font-size:1.9vh;
    font-weight:700;
    cursor:pointer;
}
.buy-btn:hover {
    background:#fff;
    color:#B79D46;
}

/* MOBIL LAYOUT – exakt samma stil, bara mindre */
@media(max-width:768px){
    .product-grid {
        gap:4vw;
    }
    .product-card {
        width:40vw;
    }
    .product-img {
        width:100%;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">Beloria UF</div>
    <nav>
        <a href="index.html">Hem</a>
        <a href="produkter.html">Produkter</a>
        <a href="om-oss.html">Om oss</a>
    </nav>
</header>

<div class="main-wrapper">

    <h1 style="color:#B79D46; font-family:'Playfair Display'; font-size:4vh;">Våra Produkter</h1>

    <div class="product-grid">

        <!-- Produkt 1 -->
        <div class="product-card">
            <img src="images/hero1.jpg" class="product-img" alt="Produkt 1">
            <div class="price">200 kr – inkl. frakt</div>
            <button class="buy-btn">Köp</button>
        </div>

        <!-- Produkt 2 -->
        <div class="product-card">
            <img src="images/hero3.jpg" class="product-img" alt="Produkt 2">
            <div class="price">200 kr – inkl. frakt</div>
            <button class="buy-btn">Köp</button>
        </div>

    </div>

</div>

</body>
</html>
