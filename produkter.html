<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produkter – Beloria UF</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin:0;
    padding:0;
    height:100vh;
    font-family:'Libre Baskerville', serif;
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    overflow:hidden; /* Ingen scroll */
  }

  /* Header */
  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 8%;
    border-bottom:1px solid #B79D46;
    flex:0 0 auto;
    background:#000;
  }

  .logo {
    font-family:'Playfair Display', serif;
    font-size:24px;
    font-weight:700;
    color:#B79D46;
  }

  nav a {
    margin-left:20px;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    transition:0.3s;
  }
  nav a:hover { color:#B79D46; }

  /* Hero / produkt */
  .hero {
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 20px;
  }

  .hero img {
    width:160px;
    max-height:160px;
    border-radius:12px;
    border:3px solid #B79D46;
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
    margin-bottom:20px;
  }

  .hero h1 {
    font-family:'Playfair Display', serif;
    font-size:22px;
    margin-bottom:12px;
    color:#B79D46;
    border-bottom:2px solid #B79D46;
    padding-bottom:5px;
    width:fit-content;
  }

  .hero p {
    font-size:14px;
    color:#ddd;
    margin-bottom:15px;
    max-width:380px;
    line-height:1.5;
  }

  .price {
    font-size:16px;
    color:#B79D46;
    margin-bottom:15px;
  }

  .btn {
    display:inline-block;
    padding:10px 24px;
    background:#B79D46;
    color:#000;
    border-radius:8px;
    font-weight:700;
    font-size:14px;
    text-decoration:none;
    transition:0.3s, transform 0.3s;
  }

  .btn:hover {
    opacity:0.85;
    transform:translateY(-2px) scale(1.02);
  }

  /* Footer */
  footer {
    flex:0 0 auto;
    text-align:center;
    padding:10px 0;
    border-top:1px solid #B79D46;
    font-size:12px;
    color:#fff;
  }

  /* Responsivt */
  @media(max-width:1024px){
    .hero img { width:140px; max-height:140px; }
    .hero h1 { font-size:20px; }
    .hero p { font-size:13px; max-width:300px; }
    .price { font-size:14px; }
    .btn { padding:8px 20px; font-size:13px; }
    .logo { font-size:22px; }
  }

  @media(max-width:768px){
    header { flex-direction:column; align-items:center; }
    nav { margin-top:8px; }
    nav a { margin:0 10px; font-size:12px; }
    .hero img { width:120px; max-height:120px; }
    .hero h1 { font-size:18px; }
    .hero p { font-size:12px; max-width:220px; }
    .price { font-size:12px; }
    .btn { padding:6px 16px; font-size:12px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="om-oss.html">Om oss</a>
  </nav>
</header>

<section class="hero">
  <img src="images/hero1.jpg" alt="Beloria Produkt">
  <h1>Minimalistiskt Datafodral</h1>
  <p>Elegant och stilrent datafodral i premiumkvalitet, skapat med fokus på design och funktion.</p>
  <p class="price">Pris: 200 kr inkl. frakt</p>
  <a href="#" class="btn">Köp nu</a>
</section>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
</footer>

</body>
</html>
