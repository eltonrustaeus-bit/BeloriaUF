<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter – Beloria UF</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: black;
            color: white;
            overflow: hidden; /* Ingen scroll precis som andra sidor */
        }

        /* ---------------- NAVBAR (IDENTISK) ---------------- */
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
            padding: 14px 0;
            position: fixed;
            top: 0;
            z-index: 20;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(6px);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* ---------------- MAIN LAYOUT (MATCHAD) ---------------- */
        .wrapper {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 70px; /* Samma spacing som de andra sidorna */
        }

        /* ---------------- IMAGE ---------------- */
        .product-image {
            width: 260px;
            border-radius: 14px;
            margin-bottom: 18px;
            animation: fadeIn 1.2s ease-out;
        }

        /* ---------------- TEXT MATCHAD ---------------- */
        h1 {
            font-size: 32px;
            color: #d4af37;
            letter-spacing: 1px;
            margin-bottom: 8px;
            animation: fadeIn 1.2s ease-out;
        }

        p {
            font-size: 15px;
            max-width: 340px;
            text-align: center;
            opacity: 0.9;
            animation: fadeIn 1.2s ease-out;
        }

        /* ---------------- FEATURES BOXAR (MATCHADE) ---------------- */
        .features {
            margin-top: 22px;
            display: flex;
            gap: 14px;
        }

        .feature-card {
            background: rgba(255,255,255,0.08);
            border: 2px solid #d4af37;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            backdrop-filter: blur(6px);
            animation: fadeIn 1.4s ease-out;
        }

        /* ---------------- ANIMATIONER ---------------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ---------------- MOBIL (MATCHAD) ---------------- */
        @media (max-width: 768px) {
            nav a {
                font-size: 15px;
            }

            .product-image {
                width: 200px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 14px;
                max-width: 280px;
            }

            .features {
                gap: 10px;
            }

            .feature-card {
                font-size: 12px;
                padding: 10px 12px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <a href="index.html">Hem</a>
        <a href="produkter.html">Produkter</a>
        <a href="omoss.html">Om oss</a>
    </nav>

    <!-- KONTAINER (MATCHAD MED HEM + OM OSS) -->
    <div class="wrapper">

        <img src="fodral.png" alt="Beloria Produkt" class="product-image">

        <h1>Datorfodralet – Beloria UF</h1>

        <p>
            Vårt exklusiva datorfodral med inbyggd musmatta.  
            Perfekt för elever, entreprenörer och kreativa användare.
        </p>

        <div class="features">
            <div class="feature-card">Premiumkvalitet</div>
            <div class="feature-card">Inbyggd musmatta</div>
        </div>

    </div>

</body>
</html>
