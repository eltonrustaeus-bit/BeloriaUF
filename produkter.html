<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produkter – Beloria UF</title>
<style>
    body {
        margin: 0;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
    }

    .navbar {
        width: 100%;
        background: rgba(0,0,0,0.85);
        padding: 15px 0;
        display: flex;
        justify-content: center;
        gap: 40px;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 20px;
        font-weight: 600;
    }

    .products-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        padding: 50px 0;
        flex-wrap: nowrap;
    }

    .product-card {
        background: #111;
        padding: 20px;
        border-radius: 15px;
        width: 260px;
        text-align: center;
        border: 1px solid #333;
    }

    .product-card img {
        width: 100%;
        height: auto;
        border-radius: 12px;
    }

    .price {
        font-size: 20px;
        margin: 15px 0 5px 0;
        font-weight: bold;
    }

    .buy-btn {
        background: #0fa;
        color: black;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="om-oss.html">Om oss</a>
</div>

<div class="products-container">
    <div class="product-card">
        <img src="hero1.jpg" alt="Produkt 1">
        <p class="price">200 kr – inklusive frakt</p>
        <button class="buy-btn">Köp</button>
    </div>

    <div class="product-card">
        <img src="hero3.jpg" alt="Produkt 2">
        <p class="price">200 kr – inklusive frakt</p>
        <button class="buy-btn">Köp</button>
    </div>
</div>

</body>
</html>
