<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produkter – Beloria UF</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Libre Baskerville', serif;
    background-color: #000;
    color: #fff;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 8%;
    border-bottom: 1px solid #B79D46;
  }
  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    font-weight: 700;
    color: #B79D46;
  }
  nav a {
    margin-left: 25px;
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    transition: 0.3s;
  }
  nav a:hover { color: #B79D46; }

  /* Produkt-sektion */
  .product-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    padding: 0 10%;
  }
  .product-section img {
    width: 350px;
    max-width: 80%;
    border-radius: 10px;
    margin-bottom: 25px;
  }
  .product-section h2 {
    font-family: 'Playfair Display', serif;
    font-size: 36px;
    color: #B79D46;
    margin-bottom: 15px;
  }
  .product-section p {
    font-size: 20px;
    color: #ddd;
    margin-bottom: 25px;
    line-height: 1.5;
  }
  .btn {
    display: inline-block;
    padding: 14px 28px;
    background: #B79D46;
    color: #000;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
  }
  .btn:hover {
    opacity: 0.85;
    transform: translateY(-2px);
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 20px;
    border-top: 1px solid #B79D46;
    font-size: 14px;
    color: #aaa;
  }

  @media(max-width:768px){
    .product-section h2 { font-size: 28px; }
    .product-section p { font-size: 16px; }
    .product-section img { width: 80%; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="om-oss.html">Om oss</a>
    <a href="produkter.html">Produkter</a>
  </nav>
</header>

<!-- Produkt -->
<section class="product-section">
  <img src="images/hero1.jpg" alt="Beloria Original">
  <h2>Beloria Original</h2>
  <p>Premium datafodral med minimalistisk design, skapad med fokus på kvalitet och funktion.</p>
  <a href="#" class="btn">Köp nu</a>
</section>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
</footer>

</body>
</html>
