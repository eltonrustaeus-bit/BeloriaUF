<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Produkter</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin:0; padding:0;
    background:#000; color:#fff;
    font-family:'Libre Baskerville', serif;
}

/* MENY */
header {
    width:100%;
    background:rgba(0,0,0,0.9);
    padding:16px 0;
    display:flex;
    justify-content:center;
    gap:55px;
    border-bottom:1px solid #B79D46;
}
header a {
    color:#fff;
    text-decoration:none;
    font-size:19px;
    font-weight:600;
    transition:0.3s;
}
header a:hover { color:#B79D46; }

/* SIDLAYOUT */
.main-wrapper {
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    padding:40px 0;
    gap:32px;
}

/* PRODUKTER */
.image-container {
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:40px;
}

/* PRODUKTKORT */
.product-card {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
}

.product-img {
    width:165px;
    border:3px solid #B79D46;
    border-radius:12px;
    box-shadow:0 4px 18px rgba(183,157,70,0.45);
}

/* PRIS + KNAPP */
.price {
    color:#B79D46;
    font-size:17px;
    font-weight:700;
    margin-top:3px;
}

.buy-btn {
    background:#B79D46;
    color:#000;
    border:none;
    padding:8px 20px;
    border-radius:10px;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}

.buy-btn:hover {
    background:#fff;
    color:#B79D46;
}

/* MOBIL */
@media(max-width:768px){

    header {
        gap:38px;
        padding:14px 0;
    }
    header a {
        font-size:17px;
    }

    .main-wrapper {
        gap:26px;
        padding:32px 0;
    }

    .image-container {
        gap:22px;
        transform:scale(1); /* INGEN ZOOM */
    }

    .product-img {
        width:140px; /* Lite mindre så båda alltid får plats snyggt */
    }

    .price {
        font-size:15px;
    }

    .buy-btn {
        font-size:15px;
        padding:7px 16px;
    }
}
</style>
</head>

<body>

<header>
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="om-oss.html">Om oss</a>
</header>

<div class="main-wrapper">

    <h1>Våra Produkter</h1>

    <div class="image-container">

        <div class="product-card">
            <img src="images/hero1.jpg" class="product-img" alt="Produkt 1">
            <div class="price">200 kr – inklusive frakt</div>
            <button class="buy-btn">Köp</button>
        </div>

        <div class="product-card">
            <img src="images/hero3.jpg" class="product-img" alt="Produkt 2">
            <div class="price">200 kr – inklusive frakt</div>
            <button class="buy-btn">Köp</button>
        </div>

    </div>
</div>

<footer style="text-align:center; padding:25px 0; color:#777;">
    Beloria UF © 2025 – Premium Design
</footer>

</body>
</html>
