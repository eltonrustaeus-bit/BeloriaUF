<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter – Beloria UF</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden; /* ingen scroll */
        }

        /* ---------------- NAVBAR ---------------- */
        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 18px;
            position: fixed;
            top: 0;
            z-index: 10;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(6px);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }
        nav a:hover { opacity: 0.7; }

        /* ---------------- LAYOUT ---------------- */
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            padding-top: 55px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            gap: 2.5vw;
        }

        /* ---------------- IMAGE ---------------- */
        .product-image {
            width: 28%;
            max-width: 260px;
            border-radius: 12px;
            animation: fadeIn 1.2s ease-out;
        }

        /* ---------------- TEXT ---------------- */
        .info-box {
            width: 40%;
            animation: slideUp 1.2s ease-out;
        }

        .info-box h1 {
            font-size: 1.9rem;
            margin: 0 0 10px;
        }

        .info-box p {
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.9;
        }

        /* ---------------- FEATURES ---------------- */
        .features {
            position: absolute;
            bottom: 3.5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            display: flex;
            justify-content: space-between;
            gap: 0.8vw;
        }

        .feature-card {
            width: 48%;
            background: rgba(255,255,255,0.08);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.8rem;
            backdrop-filter: blur(6px);
            animation: fadeIn 1.4s ease-out;
        }

        /* ----------- ANIMATIONS ----------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ---------------- MOBILE ---------------- */
        @media (max-width: 768px) {

            nav a {
                font-size: 0.85rem;
            }

            .container {
                flex-direction: column;
                padding-top: 70px;
                gap: 1.5vh;
            }

            .product-image {
                width: 45%;
                max-width: 200px;
            }

            .info-box {
                width: 80%;
                text-align: center;
            }

            .info-box h1 {
                font-size: 1.6rem;
            }

            .info-box p {
                font-size: 0.85rem;
            }

            .features {
                bottom: 2vh;
                width: 85%;
            }

            .feature-card {
                font-size: 0.75rem;
                padding: 8px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div><strong>Beloria UF</strong></div>
        <div>
            <a href="index.html">Hem</a>
            <a href="produkter.html">Produkter</a>
            <a href="omoss.html">Om oss</a>
        </div>
    </nav>

    <div class="container">
        <img src="fodral.png" class="product-image" alt="Produkt">

        <div class="info-box">
            <h1>Datorfodral – Beloria UF</h1>
            <p>
                Vårt premium-datorfodral med inbyggd musmatta.  
                Perfekt för elever, entreprenörer och kreativa personer.
            </p>
        </div>
    </div>

    <div class="features">
        <div class="feature-card">Premiummaterial – slitstarkt & elegant</div>
        <div class="feature-card">Inbyggd musmatta – arbeta överallt</div>
    </div>

</body>
</html>
