<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Produkter</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin:0; padding:0; height:100vh;
    background:#000; color:#fff;
    font-family:'Libre Baskerville', serif;
    overflow:hidden;
    display:flex; flex-direction:column;
}

/* MENY – perfekt på mobil & dator */
header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:2vh 8%;
    background:#000;
    border-bottom:1px solid #B79D46;
}
.logo {
    font-family:'Playfair Display', serif;
    font-size:3.4vh;
    font-weight:700;
    color:#B79D46;
}
nav {
    display:flex;
    flex-direction:row;
    gap:4vw;
}
nav a {
    text-decoration:none;
    color:#fff;
    font-size:2.2vh;
    font-weight:600;
    transition:0.3s;
}
nav a:hover { color:#B79D46; }
@media(max-width:768px){
    nav { gap:6vw; }
    nav a { font-size:2.1vh; }
}

/* SIDAN */
.main-wrapper {
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    gap:3vh;
    opacity:0;
    transform:translateY(2vh);
    transition:opacity 0.8s ease, transform 0.8s ease;
}
.visible { opacity:1; transform:translateY(0); }

/* PRODUKTKORT */
.image-container {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:4vw;
}
.product-card {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:1vh;
}
.product-img {
    width:18vw;
    max-width:180px;
    min-width:130px;
    border:0.35vh solid #B79D46;
    border-radius:1.4vh;
    box-shadow:0 0.5vh 2vh rgba(183,157,70,0.45);
}

/* KÖP + PRIS */
.price {
    color:#B79D46;
    font-size:2.1vh;
    font-weight:700;
}
.buy-btn {
    background:#B79D46;
    color:#000;
    border:none;
    padding:0.8vh 2vw;
    border-radius:1vh;
    font-size:1.9vh;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}
.buy-btn:hover {
    background:#fff;
    color:#B79D46;
}

@media(max-width:768px){
    .image-container {
        gap:6vw;
    }
    .product-img {
        width:32vw;
        max-width:160px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">Beloria UF</div>
    <nav>
        <a href="index.html">Hem</a>
        <a href="produkter.html">Produkter</a>
        <a href="om-oss.html">Om oss</a>
    </nav>
</header>

<div class="main-wrapper">

    <h1>Våra Produkter</h1>

    <div class="image-container">

        <div class="product-card">
            <img src="images/hero1.jpg" class="product-img" alt="Produkt 1">
            <div class="price">200 kr – inklusive frakt</div>
            <button class="buy-btn">Köp</button>
        </div>

        <div class="product-card">
            <img src="images/hero3.jpg" class="product-img" alt="Produkt 2">
            <div class="price">200 kr – inklusive frakt</div>
            <button class="buy-btn">Köp</button>
        </div>

    </div>
</div>

<footer>Beloria UF © 2025 – Premium Design</footer>

<script>
window.addEventListener('load', ()=>{
    document.querySelector('.main-wrapper').classList.add('visible');
});
</script>

</body>
</html>
