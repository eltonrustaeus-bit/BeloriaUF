<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produkter – Beloria UF</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body { margin:0; padding:0; height:100vh; font-family:'Libre Baskerville', serif; background:#000; color:#fff; overflow:hidden; }
  body { display:flex; flex-direction:column; }

  header { display:flex; justify-content:space-between; align-items:center; padding:12px 8%; border-bottom:1px solid #B79D46; background:#000; flex:0 0 auto; }
  .logo { font-family:'Playfair Display', serif; font-size:24px; font-weight:700; color:#B79D46; }
  nav a { margin-left:20px; text-decoration:none; color:#fff; font-weight:600; transition:0.3s; }
  nav a:hover { color:#B79D46; }

  .main-wrapper { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:10px; opacity:0; transform: translateY(20px); transition: opacity 0.6s ease, transform 0.6s ease; }
  .visible { opacity:1; transform: translateY(0); }

  .hero img { width:220px; border-radius:12px; border:3px solid #B79D46; box-shadow:0 6px 20px rgba(0,0,0,0.5); margin-bottom:30px; }
  .hero h1 { font-family:'Playfair Display', serif; font-size:30px; margin-bottom:20px; color:#B79D46; border-bottom:2px solid #B79D46; padding-bottom:4px; width:fit-content; }
  .hero p { font-size:17px; color:#ddd; margin-bottom:15px; max-width:480px; line-height:1.6; }
  .price { font-size:22px; color:#B79D46; margin-bottom:25px; }
  .btn { display:inline-block; padding:12px 28px; background:#B79D46; color:#000; border-radius:8px; font-weight:700; font-size:16px; text-decoration:none; transition:0.3s; }
  .btn:hover { opacity:0.85; transform:translateY(-2px); }

  footer { flex:0 0 auto; text-align:center; padding:15px 0; border-top:1px solid #B79D46; font-size:14px; color:#fff; }

  @media(max-width:768px){
    .hero img { width:180px; }
    .hero h1 { font-size:26px; }
    .hero p, .price { font-size:15px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="om-oss.html">Om oss</a>
  </nav>
</header>

<div class="main-wrapper">
  <div class="hero">
    <img src="images/hero1.jpg" alt="Beloria Produkt">
    <h1>Minimalistiskt Datafodral</h1>
    <p>Elegant och stilrent datafodral i premiumkvalitet med inbyggd musmatta.</p>
    <p class="price">Pris: 200 kr inkl. frakt</p>
    <a href="#" class="btn">Köp nu</a>
  </div>
</div>

<footer>Beloria UF © 2025 – Premium Design & Funktionalitet</footer>

<script>
  window.addEventListener('load', ()=>{ document.querySelector('.main-wrapper').classList.add('visible'); });
  document.querySelectorAll('nav a, .btn').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const href = link.getAttribute('href');
      document.querySelector('.main-wrapper').classList.remove('visible');
      setTimeout(()=>{ window.location.href = href; }, 400);
    });
  });
</script>

</body>
</html>
