<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter – Beloria UF</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Grundinställningar */
        body { font-family: 'Libre Baskerville', serif; margin:0; padding:0; background:#fff; color:#111; }
        a { text-decoration:none; }
        
        /* Header */
        header { display:flex; justify-content:space-between; align-items:center; padding:20px 8%; border-bottom:1px solid #B79D46; }
        .logo { font-family:'Playfair Display', serif; font-size:32px; font-weight:700; }
        nav a { margin-left:25px; color:#111; transition:0.3s; }
        nav a:hover { color:#B79D46; }

        /* Hero */
        .hero { text-align:center; padding:60px 10%; }
        .hero h1 { font-family:'Playfair Display', serif; font-size:40px; margin-bottom:10px; }
        .hero p { font-size:18px; color:#444; }

        /* Produkter */
        .product-grid { display:flex; justify-content:center; flex-wrap:wrap; gap:40px; padding:40px 10%; }
        .product-card { border:1px solid #B79D46; border-radius:10px; padding:20px; width:300px; text-align:center; transition:0.3s; }
        .product-card:hover { transform:translateY(-4px); }
        .product-card img { width:100%; height:auto; border-radius:8px; margin-bottom:15px; }
        .product-card h3 { font-family:'Playfair Display', serif; font-size:22px; margin-bottom:8px; }
        .price { font-size:18px; color:#B79D46; margin-bottom:15px; }
        .btn { display:inline-block; padding:12px 26px; background:#B79D46; color:white; border-radius:6px; font-size:15px; transition:0.3s; }
        .btn:hover { opacity:0.85; }

        /* Footer */
        footer { text-align:center; padding:40px; border-top:1px solid #B79D46; font-size:14px; color:#444; margin-top:50px; }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Beloria UF</div>
        <nav>
            <a href="index.html">Hem</a>
            <a href="om-oss.html">Om oss</a>
            <a href="produkter.html">Produkter</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Våra Premium Datafodral</h1>
        <p>Minimalistiska, moderna och skapade med fokus på kvalitet och design.</p>
    </section>

    <!-- Produktgrid -->
    <section class="product-grid">
        <div class="product-card">
            <img src="/images/product1.jpg" alt="Beloria Original">
            <h3>Beloria Original</h3>
            <p class="price">349 kr</p>
            <a href="#" class="btn">Köp nu</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        Beloria UF © 2025 – Premium Design & Funktionalitet
    </footer>

</body>
</html>
