<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produkter – Beloria UF</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin:0;
    padding:0;
    height:100vh;
    overflow:hidden;
    font-family:'Libre Baskerville', serif;
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
  }

  /* Header */
  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 8%;
    border-bottom:1px solid #B79D46;
    flex:0 0 auto;
  }
  .logo {
    font-family:'Playfair Display', serif;
    font-size:28px;
    font-weight:700;
    color:#B79D46;
  }
  nav a {
    margin-left:25px;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    transition:0.3s;
  }
  nav a:hover { color:#B79D46; }

  /* Hero / produkt */
  .hero {
    flex:1 1 auto;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 10px;
  }
  .hero img {
    width:220px;               /* Mindre bild */
    border-radius:12px;
    border:3px solid #B79D46;  /* Guld-outline */
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
    margin-bottom:30px;        /* Luft mellan bild och rubrik */
  }
  .hero h1 {
    font-family:'Playfair Display', serif;
    font-size:30px;
    margin-bottom:20px;
    color:#B79D46;
  }
  .hero p {
    font-size:17px;
    color:#ddd;
    margin-bottom:15px;
    max-width:480px;
    line-height:1.6;
  }
  .price {
    font-size:22px;
    color:#B79D46;
    margin-bottom:25px;
  }
  .btn {
    display:inline-block;
    padding:12px 28px;
    background:#B79D46;
    color:#000;
    border-radius:8px;
    font-weight:700;
    font-size:16px;
    text-decoration:none;
    transition:0.3s;
  }
  .btn:hover { opacity:0.85; transform:translateY(-2px); }

  /* Footer */
  footer {
    flex:0 0 auto;
    text-align:center;
    padding:15px 0;
    border-top:1px solid #B79D46;
    font-size:14px;
    color:#fff;
  }

  /* Responsivt */
  @media(max-width:768px){
    .hero img { width:180px; }
    .hero h1 { font-size:26px; }
    .hero p, .price { font-size:15px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="om-oss.html">Om oss</a>
    <a href="produkter.html">Produkter</a>
  </nav>
</header>

<section class="hero">
  <img src="images/hero1.jpg" alt="Beloria Produkt">
  <h1>Minimalistiskt Datafodral</h1>
  <p>Elegant och stilrent datafodral i premiumkvalitet, skapat med fokus på design och funktion.</p>
  <p class="price">Pris: 200 kr inkl. frakt</p>
  <a href="#" class="btn">Köp nu</a>
</section>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
</footer>

</body>
</html>
