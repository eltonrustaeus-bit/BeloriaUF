<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Hem</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Libre Baskerville', serif;
    background-color: #000;
    color: #fff;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 8%;
    border-bottom: 1px solid #B79D46;
  }
  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    font-weight: 700;
    color: #B79D46;
  }
  nav a {
    margin-left: 25px;
    text-decoration: none;
    color: #fff;
    transition: 0.3s;
  }
  nav a:hover {
    color: #B79D46;
  }
  .hero {
    position: relative;
    text-align: center;
    padding: 100px 10%;
    background-color: #000;
  }
  .hero img {
    width: 350px;
    max-width: 90%;
    border-radius: 15px;
    margin-bottom: 30px;
    box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
  }
  .hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 40px;
    margin-bottom: 15px;
    color: #B79D46;
  }
  .hero p {
    font-size: 18px;
    color: #ddd;
    margin-bottom: 25px;
  }
  .btn {
    display: inline-block;
    padding: 14px 28px;
    background: #B79D46;
    color: #000;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
  }
  .btn:hover {
    opacity: 0.85;
    transform: translateY(-2px);
  }
  footer {
    text-align: center;
    padding: 30px;
    border-top: 1px solid #B79D46;
    font-size: 14px;
    color: #aaa;
    margin-top: 50px;
  }

  @media(max-width:768px){
    .hero {
      padding: 80px 5%;
    }
    .hero h1 { font-size: 32px; }
    .hero img { width: 250px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="om-oss.html">Om oss</a>
    <a href="produkter.html">Produkter</a>
  </nav>
</header>

<section class="hero">
  <img src="images/hero.jpg" alt="Beloria Original">
  <h1>Beloria Original</h1>
  <p>Vårt premium datafodral – minimalistiskt, modernt och skapat med fokus på kvalitet och design.</p>
  <a href="produkter.html" class="btn">Se produkter</a>
</section>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
</footer>

</body>
</html>
