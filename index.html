<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Hem</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Libre Baskerville', serif;
    background-color: #000;
    color: #fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    height:100vh;
    overflow:hidden; /* Ingen scroll */
  }

  /* Header / Meny */
  header {
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    border-bottom:1px solid #B79D46;
    box-sizing:border-box;
  }
  .logo {
    font-family:'Playfair Display', serif;
    font-size:28px;
    font-weight:700;
    color:#B79D46;
  }
  nav a {
    margin-left:25px;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    transition:0.3s;
  }
  nav a:hover { color:#B79D46; }

  /* Hero-sektion */
  .hero {
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 10px;
    width:100%;
  }
  .hero img {
    max-width:400px;
    width:90%;
    border-radius:12px;
    border:3px solid #B79D46;
    box-shadow:0 8px 20px rgba(183,157,70,0.5);
    margin-bottom:20px;
  }
  .hero h1 {
    font-family:'Playfair Display', serif;
    font-size:36px;
    color:#B79D46;
    margin-bottom:15px;
  }
  .hero p {
    font-size:18px;
    color:#ddd;
    margin-bottom:25px;
    max-width:600px;
  }
  .btn {
    display:inline-block;
    padding:14px 30px;
    background:#B79D46;
    color:#000;
    border-radius:8px;
    font-weight:700;
    font-size:16px;
    text-decoration:none;
    transition:0.3s;
  }
  .btn:hover { opacity:0.85; transform:translateY(-2px); }

  /* Footer */
  footer {
    text-align:center;
    padding:20px;
    border-top:1px solid #B79D46;
    font-size:14px;
    color:#aaa;
  }

  @media(max-width:768px){
    .hero h1 { font-size:28px; }
    .hero p { font-size:16px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="omoss.html">Om oss</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <img src="images/hero1.jpg" alt="Beloria Produkt">
  <h1>Minimalistiska & Eleganta Datafodral</h1>
  <p>Skapade med fokus på kvalitet, funktion och design – Beloria UF levererar premiumprodukter som sticker ut.</p>
  <a href="produkter.html" class="btn">Se produkterna</a>
</section>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
</footer>

</body>
</html>
