<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beloria UF</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL STYLE --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #B79D46;
            font-family: "Libre Baskerville", serif;
            overflow-x: hidden;
        }

        /* --- ANIMATIONER --- */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-delayed {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.8s ease forwards;
            animation-delay: 0.4s;
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header a {
            color: #B79D46;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        header a:hover {
            color: #fff;
        }

        .logo {
            font-family: "Playfair Display";
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* --- HERO SEKTION --- */
        .hero {
            height: 100vh;
            width: 100%;
            background-image: url("image/hero.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* MÃ¶rk overlay */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
        }

        /* Glas-aktig ruta */
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 40px 60px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(183,157,70,0.5);
            border-radius: 14px;
            max-width: 760px;
            text-align: center;
        }
