<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Beloria UF – Hem</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Libre Baskerville', serif;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Ingen scroll */
  }

  /* MENYBAR */
  header {
    width: 100%;
    background-color: #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 8%;
    border-bottom: 1px solid #333;
  }
  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    font-weight: 700;
    color: #B79D46;
  }
  nav a {
    color: #B79D46;
    text-decoration: none;
    font-weight: 600;
    margin-left: 25px;
    transition: 0.3s;
  }
  nav a:hover { color: #fff; }

  /* HERO SEKTION */
  .hero {
    flex: 1;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: url('images/hero1.jpg') center center / contain no-repeat;
    text-align: center;
    padding: 0 10%;
  }
  .hero::after {
    content: "";
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background-color: rgba(0,0,0,0.5);
    z-index:1;
  }
  .hero-content {
    position: relative;
    z-index:2;
    max-width: 600px;
  }
  .hero-content h1 {
    font-family:'Playfair Display', serif;
    font-size: 36px;
    color: #B79D46;
    margin-bottom: 15px;
  }
  .hero-content p {
    font-size: 18px;
    color: #ddd;
    margin-bottom: 20px;
    line-height: 1.4;
  }
  .btn {
    display: inline-block;
    padding: 14px 28px;
    background: #B79D46;
    color: #000;
    border-radius: 6px;
    font-weight: 600;
    font-size: 16px;
    text-decoration: none;
    transition: 0.3s;
  }
  .btn:hover { opacity:0.85; transform: translateY(-2px); }

  footer {
    text-align: center;
    padding: 20px;
    border-top: 1px solid #B79D46;
    font-size: 14px;
    color: #aaa;
  }

  @media(max-width:768px){
    .hero-content h1 { font-size:28px; }
    .hero-content p { font-size:16px; }
  }
</style>
</head>

<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="omoss.html">Om oss</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Minimalistiska och moderna datafodral</h1>
    <p>Skapade med fokus på kvalitet, funktion och elegant design – Beloria UF.</p>
    <a href="produkter.html" class="btn">Se produkterna</a>
  </div>
</section>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
</footer>

</body>
</html>
