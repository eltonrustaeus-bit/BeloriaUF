<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Hem</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Grundinställningar */
  body {
    margin:0;
    padding:0;
    font-family:'Libre Baskerville', serif;
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    min-height:100vh;
  }

  /* Header / Menybar */
  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 8%;
    border-bottom:1px solid #B79D46;
    flex:0 0 auto;
    background:#000;
    z-index:100;
  }

  .logo {
    font-family:'Playfair Display', serif;
    font-size:28px;
    font-weight:700;
    color:#B79D46;
  }

  nav a {
    margin-left:25px;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    transition:0.3s;
  }

  nav a:hover { color:#B79D46; }

  /* Hero-sektion */
  .hero {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:30px 20px;
    flex:1;
  }

  .hero img {
    width:180px;
    border-radius:12px;
    border:3px solid #B79D46;
    box-shadow:0 6px 25px rgba(0,0,0,0.5);
    margin-bottom:25px;
    transition: transform 0.5s, box-shadow 0.5s;
  }

  .hero img:hover {
    transform: scale(1.05);
    box-shadow:0 8px 30px rgba(183,157,70,0.6);
  }

  .hero h1 {
    font-family:'Playfair Display', serif;
    font-size:26px;
    margin-bottom:15px;
    color:#B79D46;
    border-bottom: 2px solid #B79D46;
    padding-bottom:8px;
    width:fit-content;
  }

  .hero p {
    font-size:15px;
    color:#ddd;
    margin-bottom:20px;
    max-width:450px;
    line-height:1.5;
  }

  .btn {
    display:inline-block;
    padding:12px 28px;
    background:#B79D46;
    color:#000;
    border-radius:8px;
    font-weight:700;
    font-size:16px;
    text-decoration:none;
    transition:0.3s, transform 0.3s;
  }

  .btn:hover {
    opacity:0.85;
    transform:translateY(-3px) scale(1.02);
  }

  /* Footer */
  footer {
    text-align:center;
    padding:15px 0;
    border-top:1px solid #B79D46;
    font-size:14px;
    color:#fff;
  }

  /* Responsivt */
  @media(max-width:1024px){
    .hero img { width:160px; }
    .hero h1 { font-size:24px; }
    .hero p { font-size:14px; max-width:380px; }
    .btn { padding:10px 22px; font-size:15px; }
  }

  @media(max-width:768px){
    header { flex-direction:column; align-items:center; }
    nav { margin-top:10px; }
    nav a { margin-left:15px; margin-right:15px; font-size:14px; }
    .hero img { width:140px; }
    .hero h1 { font-size:22px; }
    .hero p { font-size:13px; max-width:280px; }
    .btn { padding:8px 20px; font-size:14px; }
  }

  @media(max-width:480px){
    .hero img { width:120px; }
    .hero h1 { font-size:20px; }
    .hero p { font-size:12px; max-width:220px; }
    .btn { padding:6px 16px; font-size:12px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="om-oss.html">Om oss</a>
  </nav>
</header>

<section class="hero">
  <img src="images/hero.jpg" alt="Beloria Produkt">
  <h1>Minimalistiska och moderna datafodral</h1>
  <p>Skapade med fokus på kvalitet, funktion och elegant design – Beloria UF levererar premiumprodukter som sticker ut.</p>
  <a href="produkter.html" class="btn">Se produkterna</a>
</section>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
</footer>

</body>
</html>
