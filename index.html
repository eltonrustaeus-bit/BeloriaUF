<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Hem</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Libre Baskerville', serif;
    background-color: #000;
    color: #fff;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 8%;
    border-bottom: 1px solid #B79D46;
  }
  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    font-weight: 700;
    color: #B79D46;
  }
  nav a {
    margin-left: 25px;
    text-decoration: none;
    color: #fff;
    transition: 0.3s;
    font-weight: 600;
  }
  nav a:hover {
    color: #B79D46;
  }

  /* Hero */
  .hero {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: url('images/hero.jpg') center center / cover no-repeat;
    text-align: center;
    padding: 0 10%;
  }
  .hero::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5); /* mörk overlay för bättre textkontrast */
    z-index: 1;
  }
  .hero-content {
    position: relative;
    z-index: 2;
    color: #fff;
    max-width: 700px;
  }
  .hero-content h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    margin-bottom: 20px;
    color: #B79D46;
  }
  .hero-content p {
    font-size: 20px;
    color: #ddd;
    margin-bottom: 30px;
    line-height: 1.5;
  }
  .btn {
    display: inline-block;
    padding: 14px 28px;
    background: #B79D46;
    color: #000;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
  }
  .btn:hover {
    opacity: 0.85;
    transform: translateY(-2px);
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 30px;
    border-top: 1px solid #B79D46;
    font-size: 14px;
    color: #aaa;
  }

  /* Responsivt */
  @media(max-width:768px){
    .hero-content h1 { font-size: 32px; }
    .hero-content p { font-size: 16px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="om-oss.html">Om oss</a>
    <a href="produkter.html">Produkter</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Minimalistiska och moderna datafodral</h1>
    <p>Skapade med fokus på kvalitet, funktion och elegant design – Beloria UF.</p>
    <a href="produkter.html" class="btn">Se produkterna</a>
  </div>
</section>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
</footer>

</body>
</html>
