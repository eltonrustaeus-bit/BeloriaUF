<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beloria UF</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Svart bakgrund */
            color: #B79D46; /* Guldtext */
            font-family: "Libre Baskerville", serif;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #B79D46;
        }

        .logo {
            font-family: "Playfair Display", serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        nav a {
            color: #B79D46;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: 0.3s;
        }

        nav a:hover {
            color: white;
        }

        .hero {
            text-align: center;
            padding: 140px 20px;
        }

        .hero h1 {
            font-size: 54px;
            font-family: "Playfair Display", serif;
            margin-bottom: 20px;
            color: #B79D46;
        }

        .hero p {
            font-size: 20px;
            max-width: 700px;
            margin: auto;
            color: #d1c186;
        }

        .cta-btn {
            margin-top: 40px;
            padding: 14px 34px;
            background-color: #B79D46;
            color: black;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .cta-btn:hover {
            background-color: #d4bb60;
        }

        footer {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #B79D46;
            color: #B79D46;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Beloria UF</div>

        <nav>
            <a href="index.html">Hem</a>
            <a href="produkter.html">Produkter</a>
            <a href="om-oss.html">Om oss</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Elegant design. Maximal funktionalitet.</h1>
        <p>
            Beloria UF erbjuder premium datafodral i minimalistisk design med exklusiva gulddetaljer. 
            Skapat för dig som vill kombinera stil med funktion.
        </p>
        <a href="produkter.html">
            <button class="cta-btn">Se våra produkter</button>
        </a>
    </section>

    <footer>
        © 2025 Beloria UF. Alla rättigheter förbehållna.
    </footer>
