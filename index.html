<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Libre Baskerville', serif;
    background-color: #000;
    color: #fff;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 8%;
    border-bottom: 1px solid #B79D46;
  }
  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    font-weight: 700;
    color: #B79D46;
  }
  nav a {
    margin-left: 25px;
    text-decoration: none;
    color: #fff;
    transition: 0.3s;
    font-weight: 600;
  }
  nav a:hover {
    color: #B79D46;
  }

  /* NY HERO – SAMMA LOOK SOM PRODUKTSIDAN */
  .hero {
    text-align: center;
    padding: 60px 10px;
  }
  .hero img {
    width: 300px;
    border-radius: 12px;
    border: 3px solid #B79D46;
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    margin-bottom: 25px;
  }
  .hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 40px;
    color: #B79D46;
    margin-bottom: 15px;
  }
  .hero p {
    font-size: 18px;
    color: #ddd;
    margin-bottom: 25px;
    line-height: 1.6;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  .btn {
    display: inline-block;
    padding: 14px 28px;
    background: #B79D46;
    color: #000;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
  }
  .btn:hover {
    opacity: 0.85;
    transform: translateY(-2px);
  }

  footer {
    text-align: center;
    padding: 30px;
    border-top: 1px solid #B79D46;
    font-size: 14px;
    color: #aaa;
  }

  @media(max-width:768px){
    .hero img { width: 240px; }
    .hero h1 { font-size: 32px; }
    .hero p { font-size: 16px; }
  }
</style>
</head>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>

  <a href="produkter.html" class="btn">Se produkterna</a>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
