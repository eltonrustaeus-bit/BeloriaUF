<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beloria UF – Storlekar</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
    margin:0; padding:0; min-height:100vh;
    background:#000; color:#fff;
    font-family:'Libre Baskerville', serif;
    overflow-x:hidden;
    display:flex; flex-direction:column;
}

/* MENY – kompatibel med Safari */
header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:2vh 5%;
    background:#000;
    border-bottom:1px solid #B79D46;
}
.logo { font-family:'Playfair Display', serif; font-size:3.4vh; font-weight:700; color:#B79D46; }
nav { display:flex; flex-direction:row; flex-wrap:wrap; }
nav a {
    text-decoration:none; color:#fff; font-size:2.2vh; font-weight:600;
    padding:0.5vh 1vw; margin-right:1.5vw; white-space:nowrap; transition:0.3s;
}
nav a:last-child { margin-right:0; }
nav a:hover { color:#B79D46; }
@media(max-width:768px){ nav a { font-size:2vh; margin-right:1vw; padding:0.5vh 0.8vw; } }

/* SIDAN */
.main-wrapper { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; gap:3vh; opacity:0; transform:translateY(2vh); transition:opacity 0.8s ease, transform 0.8s ease; padding:2vh 5%; }
.visible { opacity:1; transform:translateY(0); }

/* BILD */
.size-img { width:50vw; max-width:400px; min-width:250px; border:0.35vh solid #B79D46; border-radius:1.4vh; box-shadow:0 0.5vh 2vh rgba(183,157,70,0.45); }

/* KNAPP */
.back-btn { background:#B79D46; color:#000; border:none; padding:1vh 2.5vw; border-radius:1vh; font-size:2vh; font-weight:700; cursor:pointer; margin-top:2vh; transition:0.3s; }
.back-btn:hover { background:#fff; color:#B79D46; }

/* TEXT */
h1 { font-size:4vh; color:#B79D46; font-family:'Playfair Display', serif; font-weight:700; }
p { font-size:2vh; color:#ddd; max-width:70vw; line-height:1.45; }

/* FOOTER */
footer { text-align:center; padding:1vh 0; border-top:1px solid #B79D46; font-size:1.6vh; }

/* MOBILANPASSNING */
@media(max-width:768px){
    .size-img { width:80vw; max-width:300px; }
    h1 { font-size:3.8vh; }
    p { font-size:1.9vh; max-width:85vw; }
    .back-btn { font-size:1.8vh; padding:0.8vh 2vw; }
}
</style>
</head>
<body>
<header>
    <div class="logo">Beloria UF</div>
    <nav>
        <a href="index.html">Hem</a>
        <a href="produkter.html">Produkter</a>
        <a href="om-oss.html">Om oss</a>
    </nav>
</header>

<div class="main-wrapper">
    <h1>Storlekar på våra produkter</h1>
    <p>
        Osäker på vilken storlek som passar? Här ser du våra produkter och deras storlekar tydligt markerade.
    </p>
    <img src="images/hero8.png" class="size-img" alt="Storlekar på produkter">
    <button class="back-btn" onclick="window.location.href='produkter.html'">Tillbaka till Produkter</button>
</div>

<footer>Beloria UF © 2025</footer>

<script>
window.addEventListener('load', ()=>{
    document.querySelector('.main-wrapper').classList.add('visible');
});
</script>
</body>
</html>
