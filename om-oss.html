<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produkter – Beloria UF</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family:'Libre Baskerville', serif;
    margin:0;
    padding:0;
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    height:100vh;
    overflow:hidden; /* Ingen scroll */
  }

  /* Header / Meny */
  header {
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    border-bottom:1px solid #B79D46;
    box-sizing:border-box;
  }
  .logo {
    font-family:'Playfair Display', serif;
    font-size:28px;
    font-weight:700;
    color:#B79D46;
  }
  nav a {
    margin-left:25px;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    transition:0.3s;
  }
  nav a:hover { color:#B79D46; }

  /* Produkt-sektion */
  .product-section {
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    width:100%;
    box-sizing:border-box;
  }
  .product-img {
    width:350px;
    max-width:90%;
    border:3px solid #B79D46;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(183,157,70,0.5);
    margin-bottom:20px;
  }
  .product-title {
    font-family:'Playfair Display', serif;
    font-size:32px;
    color:#B79D46;
    margin-bottom:12px;
  }
  .product-desc {
    font-size:18px;
    color:#ddd;
    max-width:500px;
    margin-bottom:20px;
  }
  .price {
    font-size:22px;
    color:#B79D46;
    margin-bottom:20px;
  }
  .btn {
    display:inline-block;
    padding:14px 30px;
    background:#B79D46;
    color:#000;
    border-radius:8px;
    font-weight:700;
    font-size:16px;
    text-decoration:none;
    transition:0.3s;
  }
  .btn:hover { opacity:0.85; transform:translateY(-2px); }

  footer {
    text-align:center;
    padding:20px;
    border-top:1px solid #B79D46;
    font-size:14px;
    color:#aaa;
  }

  @media(max-width:768px){
    .product-title { font-size:28px; }
    .product-desc { font-size:16px; }
    .price { font-size:20px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Beloria UF</div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="omoss.html">Om oss</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>
</header>

<section class="product-section">
  <img src="images/hero1.jpg" alt="Beloria Produkt" class="product-img">
  <div class="product-title">Beloria Original</div>
  <div class="product-desc">Minimalistiskt och elegant datafodral i premiumkvalitet, designat med fokus på funktion och stil.</div>
  <div class="price">Pris: 200 kr ink. frakt</div>
  <a href="#" class="btn">Köp nu</a>
</section>

<footer>
  Beloria UF © 2025 – Premium Design & Funktionalitet
</footer>

</body>
</html>
